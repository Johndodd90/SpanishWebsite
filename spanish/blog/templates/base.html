{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Johns Spanish Site</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}" />


  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/icofont/icofont.min.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/remixicon/remixicon.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/venobox/venobox.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/aos/aos.css' %}" />


  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body>

  <!-- Navbar and Header -->
  {% include 'partials/_navbar.html' %}

  <!-- Flash Messages -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}

  <!-- Main Content -->
  {% block content %} {% endblock %}


  <!-- Footer -->
  {% include 'partials/_footer.html' %}


  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %} "></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %} "></script>
  <script src="{% static 'vendor/waypoints/jquery.waypoints.min.js' %} "></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %} "></script>
  <script src="{% static 'vendor/venobox/venobox.min.js' %} "></script>
  <script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %} "></script>
  <script src="{% static 'vendor/aos/aos.js' %} "></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %} "></script>

</body>

</html>
